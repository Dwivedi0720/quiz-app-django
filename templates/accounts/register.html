{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="padding: 4rem 0;">
    <div class="container">
        <div style="max-width: 500px; margin: 0 auto;">
            <div class="card">
                <div class="card-header">
                    <h2>üîê Login to Your Account</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                    </form>
                    <div style="margin-top: 1.5rem; text-align: center;">
                        <p>Don't have an account?</p>
                        <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                            <a href="{% url 'accounts:register_student' %}" class="btn btn-secondary" style="flex: 1;">Register as Student</a>
                            <a href="{% url 'accounts:register_trainer' %}" class="btn btn-info" style="flex: 1;">Register as Trainer</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
