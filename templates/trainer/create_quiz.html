{% extends "base.html" %}
{% block title %}Create Quiz{% endblock %}

{% block content %}
<div class="container" style="max-width: 900px; margin-top: 40px;">

    <div class="card">
        <div class="card-header">
            <h2>üìù Create New Quiz</h2>
        </div>

        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                <!-- QUIZ DETAILS -->
                <div class="form-group">
                    <label>Quiz Title</label>
                    <input type="text" name="title" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" class="form-control" rows="4"
                              placeholder="Describe what this quiz is about"></textarea>
                </div>

                <div class="form-group">
                    <label>Pass Percentage</label>
                    <input type="number" name="pass_percentage" class="form-control" value="40" required>
                </div>

                <hr class="section-divider">

                <!-- QUESTIONS -->
                <h3 class="questions-title">üìå Questions</h3>

                <div id="questions-container"></div>

                <input type="hidden" name="total_questions" id="total_questions" value="0">

                <div class="add-question-wrapper">
                    <button type="button"
                            class="btn btn-secondary add-question-btn"
                            onclick="addQuestion()">
                        ‚ûï Add Question
                    </button>
                </div>

                <hr class="section-divider">

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg create-quiz-btn">
                        üöÄ Create Quiz
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
let questionCount = 0;

function addQuestion() {
    questionCount++;

    const container = document.getElementById("questions-container");

    const html = `
    <div class="question-block">
        <div class="question-header">
            <h4>Question ${questionCount}</h4>
        </div>

        <div class="form-group">
            <textarea name="question_${questionCount}"
                      class="form-control question-textarea"
                      rows="3"
                      placeholder="Enter the full question here"
                      required></textarea>
        </div>

        <div class="options-grid">
            <input type="text" name="option_a_${questionCount}" class="form-control" placeholder="Option A" required>
            <input type="text" name="option_b_${questionCount}" class="form-control" placeholder="Option B" required>
            <input type="text" name="option_c_${questionCount}" class="form-control" placeholder="Option C" required>
            <input type="text" name="option_d_${questionCount}" class="form-control" placeholder="Option D" required>
        </div>

        <div class="meta-grid">
            <select name="correct_${questionCount}" class="form-control" required>
                <option value="">Correct Answer</option>
                <option value="A">Option A</option>
                <option value="B">Option B</option>
                <option value="C">Option C</option>
                <option value="D">Option D</option>
            </select>

            <input type="number"
                   name="time_${questionCount}"
                   class="form-control"
                   placeholder="Time (seconds)"
                   required>
        </div>
    </div>
    `;

    container.insertAdjacentHTML("beforeend", html);
    document.getElementById("total_questions").value = questionCount;
}
</script>
{% endblock %}
